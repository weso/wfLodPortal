@(n: RdfProperty)
@cachedLabel(n).trim match {
  case label if !label.isEmpty => {<a class="breakable" href="@n.uri.relative">@showLabel(n.uri.absolute, label)</a>}
  case _ => {
		@n.uri.short match {
			case Some(short) => {<span class="prefix"><a href="@short.prefix._1">@short.prefix._2</a></span>:<span class="suffix"><a href="@short.suffix._1">@short.suffix._2</a></span>}
			case None => {<a class="breakable" href="@n.uri.relative"><span class="small">&lt;</span>@n.uri.absolute<span class="small">&gt;</span></a>}
		}
	}
}
